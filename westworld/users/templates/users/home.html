{% extends 'users/layout.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    {% if user %}
        <h1> Hello {{ user.name }} </h1>

        <h3>Details: </h3>
        <ul>        
            <li> nickname: {{user.nickname}} </li>
            <li> age: {{user.age}} </li>        
        </ul>

    {% else %}
        <h1> Hello, Darkness my old friend </h1>
    {% endif %}

{% endblock  %}
